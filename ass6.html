<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    <h1 id="heading">Guess the number Game</h1>
    <button onclick="printText()">Start Game</button>
    
    <p id="value1"></p>
    <p id="value2"></p>
    <p id="value3"></p>
    <p id="value4"></p>
    <p id="value5"></p>
    <span id="value6"></span>
    </div>
 
    <script>
        function printText(){
            txt=prompt("Enter a number between 1 and 100");
            if(txt>= 10 && txt <100){
            var min=10;
            var max=99;
            var Num1 =Math.floor(Math.random() * (max - min + 1)) + min;
            var Num2 =Math.floor(Math.random() * (max - min + 1)) + min;
            var Num3 =Math.floor(Math.random() * (max - min + 1)) + min;
            var Num4 =Math.floor(Math.random() * (max - min + 1)) + min;
            var Num5 =Math.floor(Math.random() * (max - min + 1)) + min;

            setTimeout(function(){
            document.getElementById("value1").innerHTML = "Computer guessed " + Num1;
            },200);
            setTimeout(function(){
            document.getElementById("value2").innerHTML = "Computer guessed " + Num2;
            },800);
            setTimeout(function(){
            document.getElementById("value3").innerHTML = "Computer guessed " + Num3;
            },1400);
            setTimeout(function(){
            document.getElementById("value4").innerHTML = "Computer guessed " + Num4;
            },2000);
            setTimeout(function(){
            document.getElementById("value5").innerHTML = "Computer guessed " + Num5;
            },2600);
            
            setTimeout(function(){
            if(Num1 == txt || Num2 == txt || Num3 == txt || Num4 == txt || Num5 == txt){
                document.getElementById("value6").innerHTML = "Computer Wins";
            }
            else{
                document.getElementById("value6").innerHTML = "You Win";
            }
            },3200);
        }
        else{
            alert("Invalid input. Please enter a number between 1 and 100");
        }
        }
    </script>
</body>
</html
